syntax = "proto3";

package user;
option go_package = "github.com/nnqq/scr-proto/codegen/go/user";

import "google/api/annotations.proto";
import "google/protobuf/empty.proto";
import "google/protobuf/wrappers.proto";

service User {
  rpc VkAuth(VkAuthRequest) returns (SelfUser) {
    option (google.api.http) = {
      post: "/v1/user/vkAuth"
      body: "*"
    };
  };
  rpc YandexAuth(YandexAuthRequest) returns (SelfUser) {
    option (google.api.http) = {
      post: "/v1/user/yandexAuth"
      body: "*"
    };
  };
  rpc Auth(AuthRequest) returns (SelfUser);
  rpc GetById(GetByIdRequest) returns (ShortUser);
  rpc GetByIds(GetByIdsRequest) returns (ShortUsers);
  rpc ModifyRights(ModifyRightsRequest) returns (google.protobuf.Empty);
}

message ModifyRightsRequest {
  google.protobuf.BoolValue ban_review = 1;
}

message ShortUsers {
  repeated ShortUser users = 1;
}

message ShortUser {
  string id = 1;
  uint32 vk_id = 2;
  string first_name = 3;
  string last_name = 4;
  string photo = 5;
  string photo_rec = 6;
  bool ban_review = 7;
}

message GetByIdRequest {
  string user_id = 1;
}

message GetByIdsRequest {
  repeated string user_ids = 1;
}

message AuthRequest {
  string token = 1;
}

message VkAuthRequest {
  string code = 1;
}

message YandexAuthRequest {
  string code = 1;
}

message SelfUser {
  string id = 1;
  uint32 vk_id = 2;
  string token = 3;
  string first_name = 4;
  string last_name = 5;
  string photo = 6;
  string photo_rec = 7;
}
