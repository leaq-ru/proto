syntax = "proto3";

package swagger;
option go_package = "gitlab.allabout.me/new-app/libraries/protos/codegen/go/swagger";

import "protoc-gen-swagger/options/annotations.proto";

option (grpc.gateway.protoc_gen_swagger.options.openapiv2_swagger) = {
  info: {
    title: "leaq API";
    version: "1.0.0";
    description: "API сервиса доступно бесплатно и без ограничений на кол-во запросов в день/месяц. Единственный лимит - 30 запросов в секунду с одного IP адреса.";
    contact: {
      name: "Поддержка";
      url: "https://vk.me/leaq_ru";
    };
  };
  schemes: HTTPS;
  consumes: "application/json";
  produces: "application/json";
};
