syntax = "proto3";

package event;
option go_package = "github.com/nnqq/scr-proto/codegen/go/event";

import "parser/review.proto";

// subject review-moderation
message ReviewModeration {
  parser.ReviewItem review = 1;
}

// subject company-new
message CompanyNew {
  string company_id = 1;
  string url = 2;
}
